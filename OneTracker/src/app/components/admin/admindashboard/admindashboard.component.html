<mat-sidenav-container class="container">
    <mat-sidenav #sidebar mode="side" opened>
        <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <div class="toolbar">
                <mat-toolbar>
                    <button mat-icon-button>
                        <mat-icon (click)="sidebar.toggle()">menu</mat-icon>
                        <mat-icon class="logo">radar</mat-icon>
                        <span class="logotext">One Tracker</span>
                      </button>
                 <div class="box">
                    <button mat-button class="menu-button" (click)="Logout()">
                        <mat-icon>logout</mat-icon>
                        <span>Logout</span>
                    </button>
                 </div>
                </mat-toolbar>
            </div>
            <div class="main">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
