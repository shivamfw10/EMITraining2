<div class="container">
 <h1>User List</h1>
    <div class="content mat-elevation-z8">
      <div class="header">
       <div class="btn-container">
        <button mat-fab color="accent" (click)="addUser()">
          <mat-icon>person_add</mat-icon>
        </button>
       </div>
        <mat-form-field appearance="standard">
         
          <mat-label>Search User</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
        </mat-form-field>
      </div>

        <table mat-table [dataSource]="dataSource">
      
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
          </ng-container>
      
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}}</td>
          </ng-container>
      
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email Id </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
      
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Role</th>
            <td mat-cell *matCellDef="let element"> {{element.role}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element"><button mat-raised-button class="status-btn" #highlight> {{element.status}} </button></td>
          </ng-container>
          true= backgroundcolor=yellow
          false=backgroundcolor=red;
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
                <mat-icon class="mat-18" (click)="viewUser(element)" color="primary" title="view">
                    <span class="material-icons-outlined">
                      visibility
                      </span>
                  </mat-icon>
                  <mat-icon class="mat-18" style="margin-left:15%" (click)="updateUser(element)" color="accent" title="update">
                    <span class="material-symbols-outlined" matTooltip="edit">
                        edit
                    </span>
                  </mat-icon>
                  <mat-icon class="mat-18" style="margin-left:15%" (click)="deleteUser(element.id)"  color="accent">
                    <span class="material-symbols-outlined" matTooltip="dalete" title="delete">
                    delete
                    </span>
                  </mat-icon>
                  
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
      
</div>
