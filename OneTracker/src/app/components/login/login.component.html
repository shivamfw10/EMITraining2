
<div class="container">
    <mat-card class="login-card mat-elevation-z8">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <form mat-card-content #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput type="text" placeholder="admin@123" name="email" ngModel>
            </mat-form-field>
            <br/>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" name="password" ngModel autocomplete="off"/>
            </mat-form-field>
            <br>
                <button mat-raised-button color="primary" routerLink="landingpage">Login</button>
        </form>
    </mat-card>      
</div>
