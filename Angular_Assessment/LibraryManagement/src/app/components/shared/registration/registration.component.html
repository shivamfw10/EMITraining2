<mat-card class="outer-box">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>person_add</mat-icon>
        Create a new account
      </mat-card-title>
    </mat-card-header>
   <form [formGroup]="registrationForm" (ngSubmit)="SaveUser(registrationForm.value)">
    <mat-card-content>
      <p>
        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="Enter First Name" formControlName="firstName">
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Enter Last Name" formControlName="lastName">
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Email Id</mat-label>
          <input type="email" matInput placeholder="" formControlName="email">
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Confirm Password</mat-label>
          <input  type="password" matInput placeholder="Confirm Password" formControlName="password">
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </p>
      <p class="terms">
        <mat-checkbox #confirmed>**Terms & conditions apply</mat-checkbox>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="!confirmed.checked" type="submit">Register</button>
      <a routerLink="">Already have an account?</a>
    </mat-card-actions>
   </form>
  </mat-card>
