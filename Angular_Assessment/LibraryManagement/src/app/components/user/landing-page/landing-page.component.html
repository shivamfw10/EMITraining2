<app-navbar></app-navbar>
<div class="container">
  <div class="search-hero">
    <input mat-input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442; search book here by title,author">
</div>
<div class="containerbox">
  <mat-card class="example-card mat-elevation-z10" *ngFor="let item of data | filter:searchText">
      <mat-card-header>
        <mat-card-title>{{item.title}}</mat-card-title>
        <mat-card-subtitle>{{item.author}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{item.imageUrl}}" alt="Photo of a Shiba Inu" style="height:250px;width: 300px;">
      <mat-card-actions>
        <button mat-button routerLink="">Details</button>
        <button mat-raised-button color="primary">
          <mat-icon (click)="addDataCart(item.id)">add_shopping_cart</mat-icon>
      </button>
      </mat-card-actions>
  </mat-card>
  <router-outlet></router-outlet>
</div>

</div>
