<app-navbar></app-navbar>
<div class="container">
<div class="containerbox">
  <mat-card class="example-card mat-elevation-z10" *ngFor="let item of reqBookData | filter:useremail">
     <!-- <div *ngIf="(item.email == useremail)"> -->
      <mat-card-header>
        <mat-card-title>{{item.title}}</mat-card-title>
        <mat-card-subtitle>{{item.author}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{item.imageUrl}}" alt="Photo of a Shiba Inu" style="height:250px;width: 300px;">
      <mat-card-actions>
        <button mat-button routerLink="">Details</button>
      </mat-card-actions>
     <!-- </div> -->
  </mat-card>
  <router-outlet></router-outlet>
</div>

</div>
