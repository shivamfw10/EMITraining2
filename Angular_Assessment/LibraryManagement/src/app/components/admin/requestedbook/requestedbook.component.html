<app-menu></app-menu>
<div class="container">
  <div class="search-hero">
    <input mat-input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442; search book here by title,author">
  </div>
  <div class="mat-elevation-z8">
      <h2>User List</h2>
      <table mat-table [dataSource]="data | filter:searchText">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} {{element.lastName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="userEmail">
          <th mat-header-cell *matHeaderCellDef> Email Id </th>
          <td mat-cell *matCellDef="let element"> {{element.userEmail}} </td>
        </ng-container>
  
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Books </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>
    
        <ng-container matColumnDef="pickupDate">
          <th mat-header-cell *matHeaderCellDef>Picked up Date </th>
          <td mat-cell *matCellDef="let element"> {{element.pickupDate}} </td>
        </ng-container>
  
        <ng-container matColumnDef="returnDate">
          <th mat-header-cell *matHeaderCellDef>Return Date </th>
          <td mat-cell *matCellDef="let element"> {{element.returnDate}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons>
      </mat-paginator>
    </div>
</div>
